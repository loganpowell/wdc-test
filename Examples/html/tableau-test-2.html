<html>
<head>
    <title>Diggernaut.com Tableau WDC</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="../js/underscore-min.js" type="text/javascript"></script>
    <script src="../js/backbone-min.js" type="text/javascript"></script>
    <script src="../js/granicus.js" type="text/javascript"></script>
    <style>
    #logo {
        padding-top: 10px;
    }
    </style>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4" id="loadDataPanel">
                <div class="form-group">
                    <label for="api-key">Your Granicus API key</label>
                    <input type="text" class="form-control" id="apiKey" placeholder="Type your API key">
                </div>
                <div class="alert alert-danger apiKeyInvalid" style="display: none;">
                    <strong>Error:</strong> API key you entered is invalid.
                </div>
                <button id="loadData" type="button" class="btn btn-primary">Load Data</button>
            </div>
            <div class="text-center col-md-4 col-md-offset-4" id="connectPanel" style="display: none;">
                <div class="form-group">
                    <label for="api-key">Select a digger</label>
                    <select id="digger" class="form-control"></select>
                </div>
                <div class="alert alert-danger apiKeyInvalid" style="display: none;">
                    <strong>Error:</strong> API key you entered is invalid.
                </div>
                <button id="connect" type="button" class="btn btn-primary">Connect</button>
            </div>
        </div>
    </div>
</body>
</html>
